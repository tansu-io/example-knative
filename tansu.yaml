---
apiVersion: v1
kind: Namespace
metadata:
  name: tansu
---
apiVersion: v1
kind: Secret
metadata:
  name: tansu-s3-secret
  namespace: tansu
type: Opaque
stringData:
  aws-access-key-id: "minioadmin"
  aws-secret-access-key: "minioadmin123"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tansu-config
  namespace: tansu
data:
  CLUSTER_ID: "tansu"
  LISTENER_URL: "tcp://0.0.0.0:9092"
  ADVERTISED_LISTENER_URL: "tcp://tansu.tansu.svc.cluster.local:9092"
  STORAGE_ENGINE: "s3://tansu/"
  AWS_REGION: "us-east-1"
  AWS_ENDPOINT: "http://minio.minio.svc.cluster.local:9000"
  AWS_ALLOW_HTTP: "true"
  RUST_LOG: "debug,tansu_sans_io=warn,tansu_model=warn"
  RUST_BACKTRACE: "1"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tansu
  namespace: tansu
  labels:
    app: tansu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tansu
  template:
    metadata:
      labels:
        app: tansu
    spec:
      containers:
        - name: tansu
          image: ghcr.io/tansu-io/tansu:main
          args:
            - --kafka-cluster-id=$(CLUSTER_ID)
            - --kafka-listener-url=$(LISTENER_URL)
            - --kafka-advertised-listener-url=$(ADVERTISED_LISTENER_URL)
            - --storage-engine=$(STORAGE_ENGINE)
          env:
            - name: CLUSTER_ID
              valueFrom:
                configMapKeyRef:
                  name: tansu-config
                  key: CLUSTER_ID
            - name: LISTENER_URL
              valueFrom:
                configMapKeyRef:
                  name: tansu-config
                  key: LISTENER_URL
            - name: ADVERTISED_LISTENER_URL
              valueFrom:
                configMapKeyRef:
                  name: tansu-config
                  key: ADVERTISED_LISTENER_URL
            - name: STORAGE_ENGINE
              valueFrom:
                configMapKeyRef:
                  name: tansu-config
                  key: STORAGE_ENGINE
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: tansu-config
                  key: AWS_REGION
            - name: AWS_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: tansu-config
                  key: AWS_ENDPOINT
            - name: AWS_ALLOW_HTTP
              valueFrom:
                configMapKeyRef:
                  name: tansu-config
                  key: AWS_ALLOW_HTTP
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: tansu-s3-secret
                  key: aws-access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: tansu-s3-secret
                  key: aws-secret-access-key
            - name: RUST_LOG
              valueFrom:
                configMapKeyRef:
                  name: tansu-config
                  key: RUST_LOG
            - name: RUST_BACKTRACE
              valueFrom:
                configMapKeyRef:
                  name: tansu-config
                  key: RUST_BACKTRACE
          ports:
            - containerPort: 9092
              name: kafka
              protocol: TCP
            - containerPort: 9100
              name: metrics
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: tansu
  namespace: tansu
  labels:
    app: tansu
spec:
  type: NodePort
  selector:
    app: tansu
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
      nodePort: 30092
      protocol: TCP
    - name: metrics
      port: 9100
      targetPort: 9100
      nodePort: 30100
      protocol: TCP
